<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>



  <style>
    body {
      background-color: #23394A;
    }

    #login {
      background-color: rgb(208, 200, 200);
      border: rgb(208, 200, 200);
    }

    label {
      font-size: 20px;

    }

    #button1,
    #button2,
    #button3 {
      width: 100px;
      background-color: rgb(208, 200, 200);
      border: rgb(208, 200, 200);
      color: #23394A;
      margin-top: 10px;
    }

    #button3 {
      margin-bottom: 80px;
    }

    a {
      color:#23394A;
      text-decoration: none;

    }

    a:hover {
      text-decoration: underline;
      color:#23394A;
    }
  </style>

</head>

<body>
  <div class="container " style="width: 400px; margin-top:120px;">
    <h1 class="text-center" style="color: rgb(208, 200, 200);">Course Search</h1>
    <form action="/login" method="post">
      <div class="mb-3" style="margin-top: 80px;">
        <label for="stuid" class="form-label" style="color: rgb(208, 200, 200);">Course Code:</label>
        <input type="text" class="form-control" id="stuid" name="stuid" placeholder="Course Code">
        <button id="button1" type="submit" class="btn btn-primary text-center">
          <a href="details.html">Search</a>
        </button>
      </div>
      <div class="mb-3">
        <label for="cname" class="form-label" style="color: rgb(208, 200, 200);">Course Name:</label>
        <input type="text" class="form-control" id="cname" name="cname" placeholder="Course Name">
        <button id="button2" type="submit" class="btn btn-primary text-center"> <a href="details.html">Search</a></button>

      </div>
      <div class="mb-3">
        <label for="insname" class="form-label" style="color: rgb(208, 200, 200)">Instructor Name:</label>
        <input type="text" class="form-control" id="insname" name="insname" placeholder="Instructor Name">
        <button id="button3" type="submit" class="btn btn-primary text-center"> <a href="details.html">Search</a></button>

      </div>
    </form>


  </div>
</body>

</html>
